<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="css/css.css" />
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
    
<body>
  <div class = "main">
    <input type = "text" class = "form-control input-lg calc-input" value = "0"></input>
    <table class = "calc-table">
      <tr>
        <td><button value = "1" class="btn btn-info btn-lg number">1</button></td>
        <td><button value = "2" class="btn btn-info btn-lg number">2</button></td>
        <td><button value = "3" class="btn btn-info btn-lg number">3</button></td>
        <td><button value = "+" class="btn btn-warning btn-lg operator">+</button></td>
      </tr>
      <tr>
        <td><button value = "4" class="btn btn-info btn-lg number">4</button></td>
        <td><button value = "5" class="btn btn-info btn-lg number">5</button></td>
        <td><button value = "6" class="btn btn-info btn-lg number">6</button></td>
        <td><button value = "-" class="btn btn-warning btn-lg operator">-</button></td>
      </tr>
      <tr>
        <td><button value = "7" class="btn btn-info btn-lg number">7</button></td>
        <td><button value = "8" class="btn btn-info btn-lg number">8</button></td>
        <td><button value = "9" class="btn btn-info btn-lg number">9</button></td>
        <td><button value = "*" class="btn btn-warning btn-lg operator">*</button></td>
      </tr>
        <tr>
        <td><button value = "c" class="btn btn-danger btn-lg clear">c</button></td>
        <td><button value = "0" class="btn btn-info btn-lg number">0</button></td>
        <td><button value = "=" class="btn btn-success btn-lg operator result">=</button></td>
        <td><button value = "/" class="btn btn-warning btn-lg operator">/</button></td>
      </tr>
    </table>
  </div>
</body>
